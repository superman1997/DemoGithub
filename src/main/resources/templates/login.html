<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head"></head>
<nav th:replace="layout :: navbar"></nav>

<body>
<div class="container mt-5">
    <div th:if="${param.error}">
        <div class="alert alert-danger">
            Sai tên đăng nhập hoặc mật khẩu
        </div>
    </div>
    <div th:if="${param.logout}">
        <div class="alert alert-info">
            Đăng xuất thành công
        </div>
    </div>
    <h2 class="text-center mb-3">Đăng nhập</h2>
    <form name='f' th:action="@{/login}" method='POST' class="needs-validation form-center" style="width: 50% !important;" novalidate>
        <div class="form-group">
            <label for="inputName">Tên đăng nhập</label>
            <input class="form-control" name="email" id="inputName" required type="email">
            <div class="invalid-feedback">
                Tên đăng nhập phải đúng định dạng email
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword">Mật khẩu</label>
            <input class="form-control" name="password" id="inputPassword" required type="password">
        </div>
        <button class="btn btn-primary" type="submit">Đăng nhập</button>
    </form>
</div>
</body>
<script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (function () {
        'use strict';
        window.addEventListener('load', function () {
            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.getElementsByClassName('needs-validation');
            // Loop over them and prevent submission
            var validation = Array.prototype.filter.call(forms, function (form) {
                form.addEventListener('submit', function (event) {
                    if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        }, false);
    })();
</script>
<script th:src="@{/bootstrap/js/jquery-3.3.1.slim.min.js}" type="text/javascript"></script>
<script th:src="@{/bootstrap/js/popper.min.js}" type="text/javascript"></script>
<script th:src="@{/bootstrap/js/bootstrap.min.js}" type="text/javascript"></script>
</html>
